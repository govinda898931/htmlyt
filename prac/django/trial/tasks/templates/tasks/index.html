<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <ul>
    {% if tasks.length == 1 %}
        <li>{{ tasks }}</li>
    {% else %}
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    {% endif %}
        <a href="{% url 'tasks:add' %}">Add a task</a>
    </ul>
</body>
</html>
